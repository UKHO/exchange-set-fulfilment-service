parameters:
# The name of the environment to be used in Azure DevOps.
- name: AzureDevOpsEnvironment
  type: string
# Used to generate job names and, in lower case, to select the correct var/x-deploy.yml variable file.
- name: ShortName
  type: string
# Destroy resources, rather than deploying them.
- name: DestroyResources
  type: boolean
  default: false
# Deploy the orchestrator container app.
- name: DeployOrchestrator
  displayName: "Deploy orchestrator"
  type: boolean
  default: false
# Deploy the configuration container app.
- name: DeployConfiguration
  displayName: "Deploy configuration"
  type: boolean
  default: false
# Deploy the S100 builder container app job.
- name: DeployBuilderS100
  displayName: "Deploy S100 builder"
  type: boolean
  default: false
# Deploy the ADDS mock container app.
- name: DeployAddsMock
  displayName: "Deploy ADDS mock"
  type: boolean
  default: false
# If true, additional debugging will be enabled.
- name: AdditionalDebugging
  type: boolean
  default: false

jobs:
- deployment: ${{ parameters.ShortName }}DeployApp
  displayName: "${{ upper(parameters.ShortName) }} - app deploy"
  environment: ${{ parameters.AzureDevOpsEnvironment }}
  pool: $(LinuxPool)
  workspace:
    clean: all
  variables:
  - template: var/${{ lower(parameters.ShortName) }}-deploy.yml
  strategy:
    runOnce:
      deploy:
        steps:
        - checkout: self
          clean: true

        - download: none

        - script: git submodule update --init --recursive
          displayName: Restore submodules
          workingDirectory: '$(Build.SourcesDirectory)'
  
        - script: |
            curl -fsSL https://aka.ms/install-azd.sh | bash
            azd version
            azd config set auth.useAzCliAuth "true"
          displayName: Install azd

        - task: UseDotNet@2
          displayName: Use .NET SDK $(SdkVersion)
          inputs:
            packageType: sdk
            version: $(SdkVersion)

        - ${{ if eq(parameters.DestroyResources, true) }}:

          - task: AzureCLI@2
            displayName: Destroy infrastructure
            inputs:
              azureSubscription: ${{ variables.AzureSubscription }}
              scriptType: bash
              scriptLocation: inlineScript
              ${{ if eq(parameters.AdditionalDebugging, true) }}:
                inlineScript: |
                  azd down --no-prompt --force --purge --debug
              ${{ else }}:
                inlineScript: |
                  azd down --no-prompt --force --purge
            env:
              AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              AZURE_ENV_NAME: $(AZURE_ENV_NAME)
              AZURE_LOCATION: $(AZURE_LOCATION)
              AZURE_SUBNET_NAME: $(AZURE_SUBNET_NAME)
              AZURE_SUBNET_RESOURCE_GROUP: $(AZURE_SUBNET_RESOURCE_GROUP)
              AZURE_SUBNET_SUBSCRIPTION: $(AZURE_SUBSCRIPTION_ID)
              AZURE_SUBNET_VNET: $(AZURE_SUBNET_VNET)

        - ${{ else }}:

          - task: DotNetCoreCLI@2
            displayName: NuGet restore for non test projects only
            inputs:
              command: restore
              projects: |
                **/*.csproj
                !**/*Tests.csproj
              feedsToUse: config
              noCache: true
              nugetConfigPath: '$(Build.SourcesDirectory)/BuildNuget.config'

          - task: AzureCLI@2
            displayName: Package application
            inputs:
              azureSubscription: ${{ variables.AzureSubscription }}
              scriptType: bash
              scriptLocation: inlineScript
              ${{ if eq(parameters.AdditionalDebugging, true) }}:
                inlineScript: |
                  azd package --no-prompt --debug
              ${{ else }}:
                inlineScript: |
                  azd package --no-prompt
            env:
              AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              AZURE_ENV_NAME: $(AZURE_ENV_NAME)
              AZURE_LOCATION: $(AZURE_LOCATION)
              AZURE_SUBNET_NAME: $(AZURE_SUBNET_NAME)
              AZURE_SUBNET_RESOURCE_GROUP: $(AZURE_SUBNET_RESOURCE_GROUP)
              AZURE_SUBNET_SUBSCRIPTION: $(AZURE_SUBSCRIPTION_ID)
              AZURE_SUBNET_VNET: $(AZURE_SUBNET_VNET)

          - task: AzureCLI@2
            displayName: Provision infrastructure
            inputs:
              azureSubscription: ${{ variables.AzureSubscription }}
              scriptType: bash
              scriptLocation: inlineScript
              ${{ if eq(parameters.AdditionalDebugging, true) }}:
                inlineScript: |
                  azd provision --no-prompt --debug
              ${{ else }}:
                inlineScript: |
                  azd provision --no-prompt
            env:
              AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              AZURE_ENV_NAME: $(AZURE_ENV_NAME)
              AZURE_LOCATION: $(AZURE_LOCATION)
              AZURE_SUBNET_NAME: $(AZURE_SUBNET_NAME)
              AZURE_SUBNET_RESOURCE_GROUP: $(AZURE_SUBNET_RESOURCE_GROUP)
              AZURE_SUBNET_SUBSCRIPTION: $(AZURE_SUBSCRIPTION_ID)
              AZURE_SUBNET_VNET: $(AZURE_SUBNET_VNET)

          - task: DotNetCoreCLI@2
            displayName: Run configuration seeder
            inputs:
              azureSubscription: ${{ variables.AzureSubscription }}
              command: run
              projects: '$(Build.SourcesDirectory)/config/repo/src/UKHO.ADDS.Configuration.Seeder/UKHO.ADDS.Configuration.Seeder.csproj'
              arguments: '--configuration Release --no-restore -- $(AZURE_ENV_NAME) $(Build.SourcesDirectory)/config/configuration.json $(ConfigConnectionString)'

          - template: container-app-deploy.yml
            parameters:
              AzureSubscription: ${{ variables.AzureSubscription }}
              AppName: adds-configuration
              ProjectPath: $(Build.SourcesDirectory)/config/repo/src/UKHO.ADDS.Configuration/UKHO.ADDS.Configuration.csproj
              AdditionalDebugging: ${{ parameters.AdditionalDebugging }}
              DeployApp: ${{ parameters.DeployConfiguration }}

          - template: container-app-deploy.yml
            parameters:
              AzureSubscription: ${{ variables.AzureSubscription }}
              AppName: adds-mocks-efs
              ProjectPath: $(Build.SourcesDirectory)/mock/UKHO.ADDS.Mocks.EFS/UKHO.ADDS.Mocks.EFS.csproj
              AdditionalDebugging: ${{ parameters.AdditionalDebugging }}
              DeployApp: ${{ parameters.DeployAddsMock }}

          - template: container-app-deploy.yml
            parameters:
              AzureSubscription: ${{ variables.AzureSubscription }}
              AppName: efs-orchestrator
              ProjectPath: $(Build.SourcesDirectory)/src/UKHO.ADDS.EFS.Orchestrator/UKHO.ADDS.EFS.Orchestrator.csproj
              AdditionalDebugging: ${{ parameters.AdditionalDebugging }}
              DeployApp: ${{ parameters.DeployOrchestrator }}

          - task: AzureCLI@2
            displayName: Download S100 builder files from Azure
            condition: eq('${{ parameters.DeployBuilderS100 }}', true)
            inputs:
              azureSubscription: ${{ variables.AzureSubscription }}
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az storage blob download --container-name $StorageContainerName --name root2.tar.gz --file $(Build.SourcesDirectory)/src/UKHO.ADDS.EFS.Builder.S100/root2.tar.gz --auth-mode key
                az storage blob download --container-name $StorageContainerName --name xchg-2.7.war --file $(Build.SourcesDirectory)/src/UKHO.ADDS.EFS.Builder.S100/xchg-2.7.war --auth-mode key
            env:
              AZURE_STORAGE_ACCOUNT: $(BuilderFilesSa)
              StorageContainerName: $(BuilderFilesContainer)
              AZURE_STORAGE_KEY: $(BuilderFilesSaKey)

          - template: container-app-job-deploy.yml
            parameters:
              AzureSubscription: ${{ variables.AzureSubscription }}
              AppName: efs-builder-s100
              ProjectFolder: UKHO.ADDS.EFS.Builder.S100
              AdditionalDebugging: ${{ parameters.AdditionalDebugging }}
              DeployApp: ${{ parameters.DeployBuilderS100 }}
